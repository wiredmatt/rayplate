name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            install_deps: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
          - os: macos-latest
            install_deps: ""
          - os: windows-latest
            install_deps: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        if: matrix.install_deps != ''
        run: ${{ matrix.install_deps }}

      - name: Configure CMake
        run: cmake -B build -DRL_ALIAS_MODE="INLINE" -DRL_ALIAS_PREFIX="rl"

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my_game-${{ matrix.os }}
          path: |
            build/my_game
            build/my_game.exe
            build/Release/my_game.exe
          if-no-files-found: ignore

  release:
    name: Publish Latest Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Linux
          if [ -f artifacts/my_game-ubuntu-latest/my_game ]; then
            cp artifacts/my_game-ubuntu-latest/my_game release/my_game-linux
            chmod +x release/my_game-linux
          fi
          # macOS
          if [ -f artifacts/my_game-macos-latest/my_game ]; then
            cp artifacts/my_game-macos-latest/my_game release/my_game-macos
            chmod +x release/my_game-macos
          fi
          # Windows
          if [ -f artifacts/my_game-windows-latest/my_game.exe ]; then
            cp artifacts/my_game-windows-latest/my_game.exe release/my_game-windows.exe
          elif [ -f artifacts/my_game-windows-latest/Release/my_game.exe ]; then
            cp artifacts/my_game-windows-latest/Release/my_game.exe release/my_game-windows.exe
          fi

      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatic build from the latest commit on main branch.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
          files: release/*
          prerelease: false
          draft: false
